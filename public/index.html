<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris 1v1 Online</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Tetris 1v1</h1>
      <div id="controls">
        <input id="username" placeholder="Your name" maxlength="16">
        <button id="btn-queue">Find Match</button>
        <button id="btn-leave" style="display:none">Leave Queue</button>
        <button id="btn-leaderboard">Leaderboard</button>
      </div>
    </header>

    <main>
      <div class="game-wrap">
        <canvas id="board" width="300" height="600"></canvas>
        <div id="side">
          <div id="next">Next Piece</div>
          <div id="score">Score: <span id="scoreVal">0</span></div>
          <div id="status">Status: <span id="statustxt">Idle</span></div>

          <div id="opponent-board">
            <h3>Opponent</h3>
            <canvas id="oppBoard" width="150" height="300"></canvas>
          </div>

          <div id="online-panel">
            <h3>Online Players</h3>
            <ul id="online-list"></ul>
          </div>
        </div>
      </div>

      <section id="info">
        <p>Controls: ← → ↓ / X,Z / Space for Hard Drop</p>
      </section>

      <section id="leaderboard" class="modal" style="display:none;">
        <h2>Leaderboard</h2>
        <ol id="leader-list"></ol>
        <button id="close-leader">Close</button>
      </section>

      <div id="mobile-controls">
        <button id="btn-left">◀</button>
        <button id="btn-rotate">⟳</button>
        <button id="btn-right">▶</button>
        <button id="btn-drop">⬇</button>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
  <script src="/multiplayer.js"></script>
</body>
</html>
