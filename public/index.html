<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tetris 1v1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Tetris — 1v1</h1>
      <div id="controls">
        <input id="username" placeholder="Your name" maxlength="16" />
        <button id="btn-queue">Find match</button>
        <button id="btn-leave" style="display:none">Leave queue</button>
        <button id="btn-leaderboard">Leaderboard</button>
      </div>
    </header>

    <main>
      <div class="game-wrap">
        <canvas id="board" width="200" height="400"></canvas>
        <div id="side">
          <div id="next">Next</div>
          <div id="score">Score: <span id="scoreVal">0</span></div>
          <div id="status">Status: <span id="statustxt">Idle</span></div>
          <div id="opponent-board">
            <h3>Opponent</h3>
            <canvas id="oppBoard" width="100" height="200"></canvas>
          </div>
        </div>
      </div>

      <section id="info">
        <p>Controls: ← → ↓ rotate: X / Z / Up</p>
      </section>

      <section id="leaderboard" class="modal" style="display:none;">
        <h2>Leaderboard</h2>
        <ol id="leader-list"></ol>
        <button id="close-leader">Close</button>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
  <script src="/multiplayer.js"></script>
</body>
</html>
